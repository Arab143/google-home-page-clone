<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araba International Company</title>
  </head>
  <body>
    <h2>Apply for a Job</h2>

    <div>
      <fieldset>
        <legend>
          <label for="Personal-info">Personal information</label>
        </legend>

        <br />

        <label for="fname">Full name:</label>
        <input type="text" name="fname" id="fname" placeholder="Paul babe" />

        <br />
        <br />

        <label for="">Email:</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="emmanuelnnabuike727@gmail.com"
        />
      </fieldset>
    </div>

    <br />
    <br />

    <fieldset>
      <legend>Job Preferences</legend>

      <br />

      <div>
        <label for="">Preferred Role:</label>
      </div>

      <br />

      <div>
        <input type="radio" />
        <label for="">Frontend Developer</label>
      </div>

      <div>
        <input type="radio" />
        <label for="">Backend Developer</label>
      </div>

      <div>
        <input type="radio" />
        <label for="">Full Stack Developer</label>
      </div>

      <br />
      <br />

      <div>
        <label for="">Skills:</label>
      </div>

      <br />

      <div>
        <input type="checkbox" name="" id="" />
        <label for="">HTML</label>
      </div>

      <div>
        <input type="checkbox" name="" id="" />
        <label for="">CSS</label>
      </div>

      <div>
        <input type="checkbox" name="" id="" />
        <label for="">JavaScript</label>
      </div>
    </fieldset>

    <button>Submit Application</button>
  </body>
</html>
