<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>columns</title>
  </head>
  <body>
    <h1>How to join columns and rows</h1>
    <table border="1" cellpadding="30" cellspacing="0">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
        <td>3</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td rowspan="2">6</td>
      </tr>

      <tr>
        <td colspan="3">7</td>
      </tr>

      <tr>
        <td>8</td>
        <td colspan="3">9</td>
      </tr>

      <tr>
        <td colspan="3">10</td>
        <td>11</td>
      </tr>
    </table>
  </body>
</html>
