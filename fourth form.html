<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Conference</title>
  </head>
  <body>
    <h2>Register for the Web Dev Conference</h2>

    <div>
      <fieldset>
        <legend>Attendee Info</legend>

        <label for="full name">Full Name:</label>
        <input
          type="text"
          name="full name"
          id="full name"
          placeholder="Paul Ogulumbe"
        />

        <br />
        <br />

        <label for="email">Email:</label>
        <input type="text" placeholder="emmanuelnnabuike727@gmail.com" />

        <br />
        <br />

        <label for="file">Upload Resume:</label>
        <input type="file" />
      </fieldset>
    </div>

    <div>
      <br />

      <fieldset>
        <legend>Session Preferences</legend>

        <label for="track">Choose a Track:</label>
        <select name="track" id="track">
          <option value="select">--Select--</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="full Stack">Full Stack</option>
        </select>

        <br />
        <br />

        <label for="years of experience"> Years of Experience</label>
        <input type="text" />
      </fieldset>
    </div>

    <br />

    <div>
      <fieldset>
        <legend>Agreement</legend>
        <input type="checkbox" name="" id="" />
        <label for="">I agree to the terms and conditions</label>
      </fieldset>
    </div>

    <button>Register</button>
  </body>
</html>
