<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="div-1">
        <div class="div">esc</div>
        <div class="div">f1</div>
        <div class="div">f2</div>
        <div class="div">f3</div>
        <div class="div">f4</div>
        <div class="div">f5</div>
        <div class="div">f6</div>
        <div class="div">f7</div>
        <div class="div">f8</div>
        <div class="div">f9</div>
        <div class="div">f10</div>
        <div class="div">num lock</div>
        <div class="div">pause break</div>
        <div class="div">delete</div>
      </div>

      <div class="div-2">
        <div class="second-row">~`</div>
        <div class="second-row">!1</div>
        <div class="second-row">@2</div>
        <div class="second-row">#3</div>
        <div class="second-row">$4</div>
        <div class="second-row">%5</div>
        <div class="second-row">^6</div>
        <div class="second-row">&77</div>
        <div class="second-row">*88</div>
        <div class="second-row">(99</div>
        <div class="second-row">)0/</div>
        <div class="second-row">-_/</div>
        <div class="second-row">+=</div>
        <div class="second-rows">back space</div>
      </div>

      <div class="div-3">
        <div class="third-rows">tab</div>
        <div class="third-row">q</div>
        <div class="third-row">w</div>
        <div class="third-row">e</div>
        <div class="third-row">r</div>
        <div class="third-row">t</div>
        <div class="third-row">y</div>
        <div class="third-row">u</div>
        <div class="third-row">i</div>
        <div class="third-row">o</div>
        <div class="third-row">p</div>
        <div class="third-row">{[</div>
        <div class="third-row">}]</div>
        <div class="third-row">/</div>
      </div>

      <div class="div-4">
        <div class="caps-lock">caps lock</div>
        <div class="fourth-row">a</div>
        <div class="fourth-row">s</div>
        <div class="fourth-row">d</div>
        <div class="fourth-row">f</div>
        <div class="fourth-row">g</div>
        <div class="fourth-row">h</div>
        <div class="fourth-row">j</div>
        <div class="fourth-row">k</div>
        <div class="fourth-row">l</div>
        <div class="fourth-row">;-</div>
        <div class="fourth-row">"'</div>
        <div class="enter">enter</div>
      </div>

      <div class="div-5">
        <div class="shift">shift</div>
        <div class="fifth-row">z</div>
        <div class="fifth-row">x</div>
        <div class="fifth-row">c</div>
        <div class="fifth-row">v</div>
        <div class="fifth-row">b</div>
        <div class="fifth-row">n</div>
        <div class="fifth-row">m</div>
        <div class="fifth-row">,<</div>
        <div class="fifth-row">.></div>
        <div class="fifth-row">?/+</div>
        <div class="shift">shift</div>
      </div>

      <div class="div-6">
        <div class="sixth-row" colspan="2">ctrl</div>
        <div class="sixth-row">fn</div>
        <div class="sixth-row"></div>
        <div class="sixth-row">alt</div>
        <div class="space-bar">space bar</div>
        <div class="sixth-row">alt</div>
        <div class="sixth-row">ctrl</div>
        <div class="sixth-row"></div>
        <div class="sixth-row">pgup</div>
        <div class="sixth-row"></div>
      </div>
    </div>
  </body>
</html>
