<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Sheet</title>
  </head>
  <body>
    <table border="1" cellpadding="15" cellspacing="0">
      <thead>
        <tr>
          <th colspan="6" style="background-color: cadetblue">
            Student's Record
          </th>
        </tr>
      </thead>

      <tr style="background-color: cadetblue">
        <th colspan="3">Personal Record</th>
        <th colspan="3">Academic Record</th>
      </tr>

      <tr style="background-color: gray">
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
        <th rowspan="2">Mark</th>
        <th rowspan="2">Percentage</th>
        <th rowspan="2">Grade</th>
      </tr>

      <tr style="background-color: darkgray">
        <th>Zip Code</th>
        <th>City</th>
      </tr>

      <tr>
        <td>John Volas</td>
        <td>2039</td>
        <td>Capetown</td>
        <td>350</td>
        <td>70</td>
        <td>B</td>
      </tr>

      <tr style="background-color: whitesmoke">
        <td>Itumon Hunter</td>
        <td>9092</td>
        <td>Frankfurt</td>
        <td>390</td>
        <td>80</td>
        <td>B+</td>
      </tr>

      <tr>
        <td>Desmond Elliot</td>
        <td>92</td>
        <td>Bangladesh</td>
        <td>290</td>
        <td>60</td>
        <td>C-</td>
      </tr>

      <tr style="background-color: whitesmoke">
        <td>Silvanus Bitrus</td>
        <td>1012</td>
        <td>Lang Tang</td>
        <td>90</td>
        <td>20</td>
        <td>F</td>
      </tr>
    </table>
  </body>
</html>
