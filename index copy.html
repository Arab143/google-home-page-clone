<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table border="">
      <div>
        <tr>
          <td class="first-row">esc</td>
          <td class="first-row">f1</td>
          <td class="first-row">f2</td>
          <td class="first-row">f3</td>
          <td class="first-row">f4</td>
          <td class="first-row">f5</td>
          <td class="first-row">f6</td>
          <td class="first-row">f7</td>
          <td class="first-row">f8</td>
          <td class="first-row">f9</td>
          <td class="first-row">f10</td>
          <td class="first-row">num lock</td>
          <td class="first-row">pause break</td>
          <td class="first-rows">delete</td>
        </tr>
      </div>

      <tr>
        <td class="td-1">~`</td>
        <td class="td-1">!1</td>
        <td class="td-1">@2</td>
        <td class="td-1">#3</td>
        <td class="td-1">$4</td>
        <td class="td-1">%5</td>
        <td class="td-1">^6</td>
        <td class="td-1">&77</td>
        <td class="td-1">*88</td>
        <td class="td-1">(99</td>
        <td class="td-1">)0/</td>
        <td class="td-1">-_</td>
        <td class="td-1">+=</td>
        <td class="td-2">back space</td>
      </tr>

      <tr>
        <td class="tab">tab</td>
        <td class="tab">q</td>
        <td class="tab">w</td>
        <td class="tab">e</td>
        <td class="tab">r</td>
        <td class="tab">t</td>
        <td class="tab">y</td>
        <td class="tab">u</td>
        <td class="tab">i</td>
        <td class="tab">o</td>
        <td class="tab">p</td>
        <td class="tab">{[</td>
        <td class="tab">}]</td>
        <td class="tab">/</td>
      </tr>

      <tr>
        <td class="tr">caps lock</td>
        <td class="tr">a</td>
        <td class="tr">s</td>
        <td class="tr">d</td>
        <td class="tr">f</td>
        <td class="tr">g</td>
        <td class="tr">h</td>
        <td class="tr">j</td>
        <td class="tr">k</td>
        <td class="tr">l</td>
        <td class="tr">;-</td>
        <td class="tr">"'</td>
        <td class="tr">enter</td>
      </tr>
      <div>
        <tr>
          <td class="shift">shift</td>
          <td class="z">z</td>
          <td class="z">x</td>
          <td class="z">c</td>
          <td class="z">v</td>
          <td class="z">b</td>
          <td class="z">n</td>
          <td class="z">m0</td>
          <td class="z"><,</td>
          <td class="z">>.</td>
          <td class="z">?/+</td>
          <td class="shift">shift</td>
        </tr>
      </div>

      <tr>
        <td rowspan="2" class="last">ctrl</td>
        <td rowspan="2" class="last">fn</td>
        <td rowspan="2" class="last"></td>
        <td rowspan="2" class="last">alt</td>
        <td class="last" rowspan="2" colspan="5">space bar</td>
        <td rowspan="2" class="last">alt</td>
        <td rowspan="2" class="last">ctrl</td>
        <td class="faint"></td>
        <td>pgup</td>
        <td class="faint"></td>
      </tr>

      <tr>
        <td>home</td>
        <td>pgdn</td>
        <td>end</td>
      </tr>
    </table>
  </body>
</html>
