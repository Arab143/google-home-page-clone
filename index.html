<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastest Cars</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body class="body">
    <h1>The world's fastest cars</h1>

    <table border="1" cellspacing="0">

        <tr>
          <th>Position</th>

      <tbody>
        <tr>
          <td>1</td>
          <td>Devel Sixteen</td>
          <td>550</td>
          <td>
            <img
              src="./media/dexel sixteen.jpg.webp"

              width="300"
            />
          </td>
        </tr>

        <tr>
          <td>2</td>
          <td>Koenigsegg Jesko Absolut</td>
          <td>531</td>
          <td>

            />

        </tr>

        <tr>
          <td>3</td>
          <td>Hennessey Venom F5</td>
          <td>484</td>
          <td>
            <img
              src="./media/hennessey venom.jpg (2).webp"

              width="300"
            />
          </td>
        </tr>

        <tr>
          <td>4</td>
          <td>Bugatti Bolide</td>

          <td>

              src="./media/bugatti-bolide.jpg.webp"

            />
          </td>
        </tr>

        <tr>
          <td>5</td>
          <td>Bugatti Chiron Super sport 300+</td>
          <td>483</td>
          <td>
            <img
              src="./media/bugatti-chiron-super-sport-300+.jpg.webp"

              width="300"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div></div>

</html>
